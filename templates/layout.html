{% extends "layout_base.html" %}

{% block layout %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
    </head>
    <body>
        {% if let Some(ctx) = ctx %}
            <h1>{{ ctx.name }}</h1>
            <h1>{{ ctx.age }}</h1>
        {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
{% endblock %}
