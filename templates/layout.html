{% let ctx = crate::ctx() %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <style>
            body {
                font-family: sans-serif;
                font-size: 28px;
                line-height: 1.5;
            }
            h1 {
                font-size: 48px;
                margin: 0 0 20px;
            }
        </style>
    </head>
    <body>
        {% if let Some(ctx) = ctx %}
            <h1>{{ ctx.name }}</h1>
            <h1>{{ ctx.age }}</h1>
        {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
